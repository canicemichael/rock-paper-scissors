<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="header">
    <div class="left-header">
      <h1>ROCK</h1>
      <h1>PAPER</h1>
      <h1>SCISSORS</h1>
    </div>
    <div class="right-header">
      <h3>score</h3>
      <h1>12</h1>
    </div>
  </div>

  <main>
    <div class="main">
      <div class="tria">
        <img class="tri-img" src="images/bg-triangle.svg" alt="">
      </div>
      <div class="paper-img">
        <img class="game-img" src="images/icon-paper.svg" alt="paper image">
      </div>
      <div class="sci-img">
        <img class="game-img" src="images/icon-scissors.svg" alt="Scissors image">
      </div>
      <div class="rock-img">
        <img class="game-img" src="images/icon-rock.svg" alt=""> 
      </div>
    </div>
  </main>
  <div class="rules">
    <p>RULES</p>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Canicemike</a>.
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
